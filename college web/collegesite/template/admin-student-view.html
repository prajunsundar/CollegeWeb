
{% extends 'admin-base3.html' %}

{% block content %}

<div class="container user-row">

  <div class="row ">
    <div class="table-responsive">
      <h6 class="table-title">ALL STUDENT'S</h6>
      <div class="panel panel-primary">
      <table class="table table-hover table-striped table-bordered" id="dev-table">

        <thead class="table-h">

          <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Contact</th>
            <th>Fee</th>
            <th>Actions</th>
          </tr>
        </thead>


          {% for s in students %}
        <tr>
          <td> {{s.get_name}}</td>
          <td>{{s.cl}}</td>
          <td>{{s.mobile}}</td>
          <td>{{s.fee}}</td>
          <td><a class="btn btn-primary btn-xs" href="{% url 'app:admin-student-update' s.id  %}"><i class="fa-solid fa-pen-to-square"></i></a>
         <a class="btn btn-danger btn-xs" href="{% url 'app:admin-student-delete' s.id  %}"><i class="fa-solid fa-trash"></i></a></td>
        {% empty %}
          <td rowspan="5">Admission will start soon</td>
        </tr>


        {% endfor %}
      </table>
    </div>


  </div>
    </div>


  </div>
</div>

{% endblock content %}
