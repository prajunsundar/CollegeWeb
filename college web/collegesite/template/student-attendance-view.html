{% extends 'student-base1.html' %}
{% block content %}

<div class="container user-row">
  <div class="row ">
    <div class="panel panel-primary">
      <div class="table-responsive">
        <h6 class="table-title">YOUR ATTENDANCE</h6>
      </div>
      <table class="table table-hover table-striped table-bordered" id="dev-table">
        <thead class="table-h">
          <tr class="text-center">
            <th>Date</th>
            <th>Present/Absent</th>

          </tr>
        </thead>
        {%for attendancedata in mylist %}
        <tr>
           <td>{{attendancedata.date}}</td>
          <td>{{attendancedata.present_status}}</td>

          {% empty %}
          <td class="text-center" colspan="2">Your Attendance is not Added</td>
        </tr>
        {%endfor%}
      </table>
    </div>
  </div>
</div>

{% endblock content %}
