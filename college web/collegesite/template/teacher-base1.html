    a:link {
      text-decoration: none;

     background:#102E50;

    .student-card{

       margin-bottom:100px;

    }

    a:link {
      text-decoration: none;
    }

    .note {
      text-align: center;
      height: 80px;

      font-weight: bold;
      line-height: 80px;
    }
