{% extends 'teacher-base1.html' %}

{% block content %}


<div class="container">

  <div class="row user-row">
    <div class="table-responsive">
      <h6 class="table-title">STUDENT'S ATTENDANCE {{teacher.department}}</h6>
      <div class="panel panel-primary">


      <table class="table table-hover table-striped  table-bordered" id="dev-table">
        <thead class="table-h">

          <tr class="text-center" >
            <th>Take Attendance</th>
            <th>View Attendance</th>
          </tr>
        </thead>

        <tr>
          <td class="text-center">
            <a class="btn btn-primary btn-xs attendance-btn" href="{% url 'app:teacher-attendance-take' %}">
              <i class="fa-solid fa-square-plus"></i>
            </a>
          </td>
          <td class="text-center">
            <a class="btn btn-success btn-xs attendance-btn" href="{% url 'app:teacher-attendance-view' %}">
              <i class="fa-solid fa-eye"></i>
            </a>
          </td>
        </tr>



      </table>
      </div>
    </div>
  </div>
</div>


{% endblock content %}
